<html>
  <head>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/watching.css" rel="stylesheet">
    
    <script type="text/javascript" src="../static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../static/js/watching.js"></script>
    <script type="text/javascript">
      window.onload = function() {
      window.images = {{ images | safe }}
      window.song  = {{ song | safe }}
      window.intervals= {{ intervals | safe }}
      ready_vid();
      }
    </script>
  </head>
  <body>
    <div class="container-narrow">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/"></a></li>
        </ul>
        <h3 class="muted">To The Beat</h3>
      </div>

      <hr>
      <div class="jumbotron">
        <div id="container">
          <img src="#" style="max-height:425px; max-width:600px;" id="slide"></img>
        </div>
        <p>
          <a class="btn btn-large btn-success" id="play"> Play </a>
          <a id="retry" class="btn btn-large" onClick="location.reload()">
            Replay </a>
        </p>
      </div>
    </div>

    <div class="footer">
      <p style="color: rgb(175, 175, 175);">Note: If the timing is off, open
        this page in another browser window.</p>
    </div>
    
    <!-- AddThis Button BEGIN -->
    <div class="addthis_toolbox addthis_floating_style addthis_32x32_style" style="right:50px;top:50px;">
      <a class="addthis_button_preferred_1"></a>
      <a class="addthis_button_preferred_2"></a>
      <a class="addthis_button_preferred_3"></a>
      <a class="addthis_button_preferred_4"></a>
      <a class="addthis_button_compact"></a>
    </div>
    <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-50bdd8877a66ac65"></script>
    <!-- AddThis Button END -->
    
  </body>
</html>
