<html>
  <head>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
     <style type="text/css">
      body {
      padding-top: 20px;
      padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
      margin: 0 auto;
      max-width: 700px;
      }
      .container-narrow > hr {
      margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
      margin: 60px 0;
      text-align: center;
      }
      .jumbotron h1 {
      font-size: 72px;
      line-height: 1;
      }
      .jumbotron .btn {
      font-size: 21px;
      padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
      margin: 60px 0;
      }
      .marketing p + h4 {
      margin-top: 28px;
      }

      .footer{
      text-align: center;
      }

      .btn{
      margin-top:10px;
      }
        #container{
      height:400px;
      }
    </style>
    <script type="text/javascript" src="../static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../static/js/watch.js"></script>
    <script type="text/javascript">
      window.onload = function() {
      window.images = {{ images | safe }}
      window.song  = {{ song | safe }}
      window.intervals= {{ intervals | safe }}
      ready_vid();
      }
    </script>
  </head>
  <body>
    <div class="container-narrow">
       <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="/"></a></li>
        </ul>
        <h3 class="muted">To The Beat</h3>
      </div>

      <hr>
      <div class="jumbotron">
        <div id="container">
          <img src="#" style="max-height:500px; max-width:600px;" id="slide"></img>
        </div>
        <a class="btn btn-large btn-success" id="play"> Play </a>
      </div>
    </div>
  </body>
</html>
